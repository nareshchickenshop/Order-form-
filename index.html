<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chicken Shop Order Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Chicken Shop Order Form</h1>

    <form id="orderForm" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="ad8ace11-e2ce-4516-a0f0-b8a345b02874">

      <label for="service">Select Service:</label>
      <select id="service" name="service" required>
        <option value="">-- Choose a Service --</option>
        <option value="Skinless Chicken">Skinless Chicken</option>
        <option value="Chicken with Skin">Chicken with Skin</option>
        <option value="Mutton">Mutton</option>
        <option value="Live Bird - Boiler">Live Bird - Boiler</option>
        <option value="Live Bird - Desi">Live Bird - Desi</option>
      </select>

      <label for="quantity">Quantity (in KG):</label>
      <input type="number" id="quantity" name="quantity" min="0.5" step="0.5" placeholder="Enter quantity in KG" required />

      <label for="name">Customer Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />

      <!-- Combined location (latitude, longitude) -->
      <input type="hidden" id="location" name="location" />

      <button type="submit" id="orderBtn">Order Now</button>
    </form>

    <div id="locationDisplay">üìç Detecting your location...</div>
  </div>

  <script src="main.js"></script>
</body>
</html>
